<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="title">
      <h1>Rock, Paper, Scissors</h1>
      <h2>It's that easy</h2>
    </div>
    <h1>Score</h1>
    <div class="scoreContainer">
      <div class="scoreBox">
        <div id="playerSign">?</div>
        <p id="playerScore">Player: 0</p>
      </div>
      <div class="scoreBox">
        <div id="computerSign">?</div>
        <p id="computerScore">Computer: 0</p>
      </div>
    </div>
    <div class="gameButtons">
      <button class="btn" id="rockBtn">Rock</button>
      <button class="btn" id="paperBtn">Paper</button>
      <button class="btn" id="scissorsBtn">Scissors</button>
    </div>
    <div class="gameButtons">
      <button id="restartBtn">NEW GAME</button>
    </div>
  </body>
</html>
